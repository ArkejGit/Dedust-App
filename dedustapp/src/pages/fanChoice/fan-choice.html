<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fan Choice</ion-title>
  </ion-navbar>
</ion-header>

<!-- content -->
<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>flow [m <sup>3</sup> /h]</ion-label>
        <ion-input type="number" (change)="calculate($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>installation pressure drop [Pa]</ion-label>
        <ion-input type="number" (change)="calculate($event)"></ion-input>
      </ion-item>
      <div padding text-center>
        <p class="result">{{result}} W</p>
      </div>
    </ion-list>

	<div [MathJax]="FanPowerEquation"></div>


</ion-content>
