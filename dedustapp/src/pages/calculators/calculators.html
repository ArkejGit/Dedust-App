<!-- header -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculators</ion-title>
  </ion-navbar>
</ion-header>

<!-- content -->
<ion-content padding>
  
  <div padding>

  <!-- segment buttons -->
  <ion-segment [(ngModel)]="calculator" (click)="clearParameters()">
    <ion-segment-button value="velocity">
      Velocity
    </ion-segment-button>
    <ion-segment-button value="diameter">
      Diameter
    </ion-segment-button>
    <ion-segment-button value="flow">
      Flow
    </ion-segment-button>
  </ion-segment>

  <!-- segment contents -->
  <div [ngSwitch]="calculator">
  <!-- velocity -->
    <ion-list *ngSwitchCase="'velocity'">
      <ion-item>
        <ion-label color="primary" floating>diameter [mm]</ion-label>
        <ion-input type="number" (change)="setDiameter($event,'velocity')"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>flow [m <sup>3</sup> /h]</ion-label>
        <ion-input type="number" (change)="setFlow($event,'velocity')"></ion-input>
      </ion-item>
      <div padding text-center>
        <p class="result">{{result}} m/s</p>
      </div>
    </ion-list>
    
    <!-- diameter -->
    <ion-list *ngSwitchCase="'diameter'">
      <ion-item>
        <ion-label color="primary" floating>velocity [m/s]</ion-label>
        <ion-input type="number" (change)="setVelocity($event,'diameter')"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>flow [m <sup>3</sup> /h]</ion-label>
        <ion-input type="number" (change)="setFlow($event,'diameter')"></ion-input>
      </ion-item>
      <div padding text-center>
        <p class="result">{{result}} mm</p>
      </div>
    </ion-list>

    <!-- flow -->
    <ion-list *ngSwitchCase="'flow'">
      <ion-item>
        <ion-label color="primary" floating>velocity [m/s]</ion-label>
        <ion-input type="number" (change)="setVelocity($event,'flow')"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>diameter [mm]</ion-label>
        <ion-input type="number" (change)="setDiameter($event,'flow')"></ion-input>
      </ion-item>
      <div padding text-center>
        <p class="result">{{result}} m <sup>3</sup> /h</p>
      </div>
    </ion-list>

  </div>  

</div>  

</ion-content>
